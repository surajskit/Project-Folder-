<body>
  <section>
    <div class="inner-section">
      <ul class="flexbox">
        <li class="top">
          <a class="col" href="#">Request a Quote | </a>
          <a class="col" href="#"> Client Login |</a>
          <a class="col" href="#"> Vehile Export Portal |</a>
        </li>
      </ul>

      <div class="logoimg">
        <img id=image src="./Task1/logo.png" alt="logo">
      </div>
      <div class="Navbar">

        <div class="home">
          <a class="homebar" href="#"> HOME </a>
          <a class="homebar" href="#"> ABOUT FTZWS </a>
          <a class="homebar" href="#">OUR SERVICES </a>
          <a class="homebar" href="AddEmployee.html">ADD EMPLOYEE </a>
          <a class="homebar" href="EmpDetail.html">EMPLOYEE DETAILS</a>
        </div>
      </div>

      <div class="servicetitlefield"> </div> <!-- for gap between nav and body -->

      <div class="form-cover">
        <div class="form-box">
          <h3>Enter The Details Below</h3>
        
          <form class="fs-5" id="employeeForm" method="post" action="EmpDetail.html" target="_blank" onsubmit="return validateForm()">
            <div class="mb-3 text">
              <label for="name" class="form-label">Enter Your Name</label>
              <input type="text" class="form-control ms-2 border border-secondary" id="name" name="name">
              <span id="nameError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="score" class="form-label">Enter Your Score</label>
              <input type="number" class="form-control ms-2 border border-secondary" id="score" name="score">
              <span id="scoreError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Enter Your Email</label>
              <input type="email" class="form-control ms-2 border border-secondary" id="email" name="email">
              <span id="emailError" class="text-danger"></span>
            </div>
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-danger px-4" onclick="resetHandler()">Reset</button>
              <button type="submit" class="btn btn-success px-4">Submit</button>
            </div>
          </form>
          

        </div>
      </div>

      <div class="footer">
        <h6 class="last">copyright @ 2010 </h6>
        <h6 class="last">FTZ World Services.</h6>
        <h6 class="last">All Right Reserved.</h6>
        <a class="last l1" href="#">Contact Us |</a>
        <a class="last l1" href="#">Request a Quote |</a>

      </div>
    </div>
  </section>
