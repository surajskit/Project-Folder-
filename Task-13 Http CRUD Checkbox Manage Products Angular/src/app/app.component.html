<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productsForm="ngForm" (ngSubmit)="onProductcreate(productsForm.value)">
          <label>Procuct Name</label>
          <input type="text" name="pName" ngModel>
      
          <label>Procuct Description</label> 
          <input type="text" name="desc" ngModel>
      
          <label>Procuct Price</label>
          <input type="text" name="price" ngModel>

          <input type="submit" value="{{editMode ? 'Update Product' : 'Add Product'}}">
        </form>
      </div>

      <!--Display product area-->
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products" class="table table-bordered bg-primary">
          <tr >
            <!-- <th>#</th> -->
            <th><input type="checkbox" id="option-all" name="options[]" value="all" (change)="onSelectAllChange($event)" ></th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
          <tr *ngIf="(productList?.length) < 1">
            <!-- By adding a ? the execution of the expression is stopped if a null or undefined value occurs, 
            so the error message does not occur anymore. This is called optional chaining. -->
            <td colspan="5">No Products Available!</td>
          </tr>
          <tr *ngFor="let prod of productList; let i=index">
            <!-- <td>{{i+1}}</td> -->
            <td><input type="checkbox" id="checkBox" (change)="onCheckboxChange($event, prod.pName)"></td>

            <td>{{prod.pName}}</td>
            <td> {{prod.desc}}</td>
            <td>{{prod.price}}</td>
            <td><button class="btn-edit" (click)="onEditClicked(prod.id)">Edit</button></td>
            <!-- <td><button class="btn-delete" (click)="onDeleteProduct(prod.id)">Delete</button></td> -->
          </tr>
        </table>
        <hr>
        <div class="action-btn-container">
          <!-- <button class="btn-fetch">Fetch Product</button> -->
          <!-- <button class="btn-clear" (click)="onDeleteAllProducts()">Clear Product</button> -->
          <button class="btn-clear" (click)="DeleteSelectedProduct()">Delete Selected Items</button>
        </div>
      </div>
    </div>
  </div>
</div>
