<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no" >

    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Shopping Cart</title>
</head>

<body>
    <!-- Logo design for Header section-->
    <div class="logo d-flex gap-1 text-align-center">
        <img src="./images/Top_Logo_2.png" alt="Logo" width="25px" height="25px">
        <p class="fw-bold">Logoipsum</p>
    </div>

    <!-- Sign in as page section -->
    <div class="admin-panel d-flex justify-content-between">
        <div>
            <h2 class="mb-4">Sign in as</h2>
            <div class="admin d-flex align-items-center mb-4">
                <img class="pe-3" src="./images/admin.png" alt="admin" height="25px">
                <label>
                    Admin
                    <input type="radio" name="radioButtonName" id="adminRadio">
                </label>
            </div>

            <div class="user d-flex align-items-center mt-4 ">
                <img class="pe-3" src="./images/user.png" alt="user" height="25px">
                <label>
                    User
                    <input type="radio" name="radioButtonName" id="userRadio">
                </label>
            </div>
        </div>
        <img src="./images/mobile.png" alt="mobile" width="400px" height="435px"> <!--mobile image  -->
    </div>


    <!-- footer page section -->
    <footer class="d-flex justify-content-between">
        <p> 2022 @ copyright</p>
        <img src="./images/Top_Logo_2.png" alt="logo" weight="20px" height="20px">
        <div class="d-flex">
            <p>privacy policy</p>
            <p class="ms-3">terms & condition</p>
        </div>
    </footer>

    <!--  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="./js/main.js"> </script>

</body>

</html>
