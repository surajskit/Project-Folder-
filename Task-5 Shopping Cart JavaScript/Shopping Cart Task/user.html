<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header logo section -->
    <div class="logo d-flex  justify-content-between bg-dark m-0">
        <div class="d-flex gap-2 mt-3 ms-3 ">
            <img src="./images/Top_Logo_2.png" alt="Logo" width="25px" height="25px">
            <p class="fw-bold text-white">Logoipsum</p>
        </div>
        <!-- Search bar option -->
        <form class="d-flex m-2">
            <div class="input-group">
                <input class="form-control" type="search" id="search-input" placeholder="type to search">
                <button class="btn  bg-secondary" type="submit" id="search-button">
                    <i class="bi bi-search "></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Go To Cart button  -->
    <div class="d-flex justify-content-between">
        <div>
        </div>
        <div>
            <button type="submit" id="gotocart" class="btn bg-dark text-white mt-1 mb-3 me-5">
                <i class="bi bi-cart3"></i> Go To Cart
            </button>
        </div>
    </div>


    <!-- Shopping Cart options  -->
    <div class="cart d-flex ms-5 mb-0 mb-3">
        <div id="container" class="d-flex flex-wrap shoppingCartMargin"></div>
    </div>

    <!-- Footer section -->
    <footer class="d-flex justify-content-between">
        <p> 2022 @ copyright</p>
        <img src="./images/Top_Logo_2.png" alt="logo" weight="20px" height="20px">
        <div class="d-flex">
            <p>privacy policy</p>
            <p class="ms-3">terms & condition</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./js/user.js"></script>


</body>

</html>
