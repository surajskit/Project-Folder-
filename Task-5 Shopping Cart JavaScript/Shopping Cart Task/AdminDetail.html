<!DOCTYPE html>
<html>

<head>
    <title>Admin Detail Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Logo design for Header -->
<div class="logo d-flex  text-align-center justify-content-between">
    <div class="d-flex gap-1">
      <img src="./images/Top_Logo_2.png" alt="Logo" width="25px" height="25px">
      <p class="fw-bold">Logoipsum</p>
    </div>
    <button type="submit" class="btn btn-dark py-0 px-1" id="admin">Add Product</button>
  </div>

  <div class="table-data-admin">  
    <table id="formData" class=" table table-bordered  bg-white align-items-center ">
        <thead class="align-items-center">
            <tr class="table-info align-items-center">
                <th >S.no.</th>
                <th >Name</th>
                <th >Price</th>
                <th >Color</th>
                <th >Gender</th>
                <th >Currency</th>
                <th >Quantity</th>
                <th >Image</th>
                <th >Action</th>
            </tr>
        </thead>
        <!-- Product table rows will be added dynamically using JavaScript -->
        <tbody>
        </tbody>
    </table>

   </div>
    <!-- footer page section -->
  <footer class="d-flex justify-content-between">
    <p> 2022 @ copyright</p>
    <img src="./images/Top_Logo_2.png" alt="logo" weight="20px" height="20px">
    <div class="d-flex">
      <p>privacy policy</p>
      <p class="ms-3">terms & condition</p>
    </div>
  </footer>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script src="./js/adminDetail.js"></script>

</body>

</html>
