<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeatBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="bookingPageNavbar">
    <img src="/Images/bookmyshow-removebg-preview.png" alt="logo">
  </div>
  <div class="d-flex gap-4 ms-4 mt-2">
    <div class="mb-3">
      <!-- <label for="gender" class="form-label ">Gender</label> -->
      <select class="form-select" id="seat-type" name="seat-type" onchange="Ticket()" >
        <option value="">Ticket Type</option>
        <option value="Premium"  >Premium</option>
        <option value="Standard" >Standard</option>
      </select>
    </div>

    <div class="mb-3">
      <!-- <label for="gender" class="form-label ">Gender</label> -->
      <select class="form-select"  id="seat-qty" name="seat-qty" onchange="Ticket()">
        <option value="">Qty</option>
        <option value="1">1 Ticket</option>
        <option value="2">2 Ticket</option>
        <option value="3">3 Ticket</option>
        <option value="4">4 Ticket</option>
        <option value="5">5 Ticket</option>
        <option value="6">6 Ticket</option>
        <option value="7">7 Ticket</option>
        <option value="8">8 Ticket</option>
        <option value="9">9 Ticket</option>
        <option value="10">10 Ticket</option>
      </select>
    </div>
    <h4 id="movieTitle" ></h4>
  </div>

  <!-- seat booking section -->
  <div class="d-flex choose-seat">
    <div id="seatStructure">
    
   <!-- Adding the seats here -->
    </div>
    <div class="seatlayout mt-3">
      <h5>Key to Seat Layout</h5>
      <p><input class="seat available"> Available</p>
      <p><input class="seat unavailable"> Unavailable</p>
      <p><input class="seat yourSelection"> Your Selection</p>
    </div>

  </div>
  <br>
  <button onclick="updateTextArea()" class="proceeddBtn opacity-30" id="proceedBtn" disabled>Proceed</button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="/JavaScript/SeatBooking.js"></script>

</body>

</html>
